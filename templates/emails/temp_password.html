<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        width: 100%;
        max-width: 600px;
        margin: auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      h1 {
        color: #333;
      }
      p {
        font-size: 16px;
        color: #555;
      }
      .footer {
        margin-top: 20px;
        font-size: 12px;
        color: #aaa;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Temporary Password</h1>
      <p>Hello,</p>
      <p>Your temporary password is: <strong>{{ temp_password }}</strong></p>
      <p>Please use this password to log in.</p>
      <p>Thank you!</p>
      <div class="footer">
        <p>
          If you did not request this password reset, please ignore this email.
        </p>
      </div>
    </div>
    {% comment %}
    <h1>{{temp_password}}</h1>
    {% endcomment %}
  </body>
</html>
